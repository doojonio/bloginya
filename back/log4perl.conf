log4perl.rootLogger=INFO, Screen

log4perl.appender.Screen=Log::Log4perl::Appender::Screen
log4perl.appender.Screen.stderr=0
log4perl.appender.Screen.layout=Log::Log4perl::Layout::PatternLayout
log4perl.appender.Screen.layout.ConversionPattern=%d %p [%c] %m%n

# Log Mojolicious core messages (like request logs) at INFO level
log4perl.logger.mojolicious=TRACE

# Set a more verbose level for your application's code.
# You can define levels for specific controllers, models, etc.
log4perl.logger.Bloginya=TRACE


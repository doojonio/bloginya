<div class="content">
  <div class="slogan" i18n>
    <p
      class="title"
      appVisibility
      [threshold]="0"
      [debounceTime]="50"
      (isIntersecting)="onSloganIntersecting($event)"
    >
      POLYINE
    </p>
    <p class="text">I Learn Languages!</p>
  </div>
  <app-post-list-oneline
    title="NEW POSTS"
    i18n-title
    class="content-block"
    [posts]="(newPosts$ | async) || []"
  ></app-post-list-oneline>
  @if (isHandset()) {
  <mat-divider></mat-divider>
  }
  <app-post-list-category
    class="content-block"
    title="5 LANGUAGES"
    i18n-title
    [(selectedCat)]="selectedLang"
    [cats]="(langs$ | async) || []"
    [posts]="(langPosts$() | async) || []"
  ></app-post-list-category>
  @if (isHandset()) {
  <mat-divider></mat-divider>
  }
  <app-post-list-grid
    class="content-block"
    title="POPULAR"
    i18n-title
    [posts]="(popularPosts$ | async) || []"
  ></app-post-list-grid>

  @if (isHandset()) {
  <mat-divider class="divider-footer"></mat-divider>
  }
</div>

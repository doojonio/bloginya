<p class="title" i18n>POPULAR</p>
<mat-grid-list gutterSize="2" cols="3" rowHeight="130">
  @for (item of (popularPosts$() | async); track item) {
  <mat-grid-tile
    class="image"
    [style]="{ 'background-image': 'url(' + item.picture + ')' }"
  ></mat-grid-tile>
  }
</mat-grid-list>
<div class="actions">
  <!-- <button matButton>AAA</button> -->
  <button mat-button >Basic</button>
</div>

<p class="title" i18n>POPULAR</p>
<mat-grid-list gutterSize="2" cols="3" rowHeight="1:1">
  @for (item of (popularPosts$() | async); track item) {
  <mat-grid-tile
    class="image"
    [style]="{ 'background-image': 'url(' + item.picture + ')' }"
  ></mat-grid-tile>
  }
</mat-grid-list>
<div class="actions">
  <button mat-icon-button><mat-icon>navigate_next</mat-icon></button>
</div>

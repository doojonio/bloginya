<p class="title" i18n>NEW POSTS</p>
<div class="new-posts noscrollbar">
  @for (item of (newPosts$() | async); track item) {
  <div class="new-post">
    <img src="{{ item.picture }}" />
    <div class="new-post-descr">
      <p class="new-post-title">{{ item.title }}</p>
      <p class="new-post-subtitle">
        {{ item.category_name | uppercase }}
      </p>
    </div>
  </div>
  }
</div>

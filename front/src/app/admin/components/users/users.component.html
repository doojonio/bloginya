<table mat-table [dataSource]="users$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Created At</th>
    <td mat-cell *matCellDef="let element">{{ element.created_at | date }}</td>
  </ng-container>

  <!-- 'id',
    'username',
    'email',
    'role',
    'status',
    'comments_count',
    'posts_count',
    'likes_count',
    'created_at', -->

  <ng-container matColumnDef="comments_count">
    <th mat-header-cell *matHeaderCellDef>Comments</th>
    <td mat-cell *matCellDef="let element">{{ element.comments_count }}</td>
  </ng-container>

  <ng-container matColumnDef="posts_count">
    <th mat-header-cell *matHeaderCellDef>Posts</th>
    <td mat-cell *matCellDef="let element">{{ element.posts_count }}</td>
  </ng-container>

  <ng-container matColumnDef="likes_count">
    <th mat-header-cell *matHeaderCellDef>Likes</th>
    <td mat-cell *matCellDef="let element">{{ element.likes_count }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

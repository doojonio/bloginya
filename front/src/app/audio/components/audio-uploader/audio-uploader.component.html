<div class="upload-container">
  <input type="file" (change)="onFileSelected($event)" accept="audio/*" #fileUpload style="display: none">

  <div class="upload-actions">
    <button mat-raised-button color="primary" (click)="fileUpload.click()">Choose File</button>
    <button mat-raised-button color="accent" (click)="onUpload()" [disabled]="!selectedFile">Upload</button>
  </div>

  @if (selectedFile) {
    <div class="file-info">
      <p>Selected file: {{ selectedFile.name }}</p>
    </div>
  }

  @if (uploadProgress) {
    <div class="progress-container">
      <mat-progress-bar [value]="uploadProgress"></mat-progress-bar>
      <p>{{ uploadProgress }}%</p>
    </div>
  }

  @if (uploadMessage) {
    <div class="upload-message">
      <p>{{ uploadMessage }}</p>
    </div>
  }
</div>

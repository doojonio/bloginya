@if (title(); as title) {
<p class="title">{{ title }}</p>
}
<div class="cats noscrollbar">
  <mat-chip-listbox (change)="onChange($event)">
    @for (cat of cats() ; track cat.id) {
    <mat-chip-option selected="{{ cat.id == selectedCat()?.id }}">{{
      cat.title | uppercase
    }}</mat-chip-option>
    }
  </mat-chip-listbox>
</div>
<div class="posts">
  @for (item of posts(); track item.id) {
  <div class="post">
    <img src="{{ item.picture_pre }}" />
    <div class="post-text">
      <p class="post-title">{{ item.title }}</p>
      <p class="post-descr">{{ item.descr }}</p>
      <p class="post-tags">
        @for (tag of item.tags; track tag) {
        <a>#{{ tag }} </a>
        }
      </p>
    </div>
  </div>
  }
</div>

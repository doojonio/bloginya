@if (cat(); as cat) {
<div class="title-container">
  <p>{{ cat.title }}</p>
</div>

<div class="content">
  <div class="sorts">
    <button matIconButton [matMenuTriggerFor]="sortMenu">
      <mat-icon>sort</mat-icon>
    </button>
    <mat-menu #sortMenu>
      <button mat-menu-item (click)="changeSort(SortBy.POPULAR)">
        <mat-icon>1k_plus</mat-icon>
        Popular
      </button>
      <button mat-menu-item (click)="changeSort(SortBy.NEWEST)">
        <mat-icon>today</mat-icon>
        Newest
      </button>
      <button mat-menu-item (click)="changeSort(SortBy.LATEST)">
        <mat-icon>calendar_today</mat-icon>
        Latest
      </button>
    </mat-menu>
  </div>

  <app-post-list-grid-titles
    [posts]="cat.grid_posts"
  ></app-post-list-grid-titles>

  @if (cat.list_posts.length) {
  <app-post-list-med
    [imageFirst]="true"
    [divider]="false"
    [posts]="cat.list_posts"
  ></app-post-list-med>
  } @if (cat.posts_num > 23) {
  <div class="pagin">
    <mat-paginator
      (page)="onPageChange($event)"
      [pageSize]="23"
      [pageIndex]="page()"
      [length]="cat.posts_num"
      [showFirstLastButtons]="true"
      [hidePageSize]="true"
    ></mat-paginator>
  </div>
  }
</div>

}

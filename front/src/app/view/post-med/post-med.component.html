@if (post(); as post) {
<ng-template #image>
  <img src="{{ post.picture_pre }}" routerLink="{{ linkForPost(post) }}" />
</ng-template>

@if(imageFirst()) {
<ng-container *ngTemplateOutlet="image"></ng-container>
}
<div class="post-text">
  <p class="post-title" routerLink="{{ linkForPost(post) }}">
    {{ post.title }}
  </p>
  <p class="post-descr">{{ post.description }}</p>
  <p class="post-tags">
    @for (tag of post.tags; track tag) {
    <a>#{{ tag }} </a>
    }
  </p>
</div>
@if(!imageFirst()) {
<ng-container *ngTemplateOutlet="image"></ng-container>
} }

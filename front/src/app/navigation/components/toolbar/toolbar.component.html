@if (isHandset$ | async) { @if (isSearch()) {
<app-search
  (onCloseSearch)="closeSearch()"
  [initalInput]="searchInitInput()"
></app-search>
} @else {
<div class="container">
  <button
    type="button"
    aria-label="Toggle sidenav"
    matIconButton
    (click)="drawer().toggle()"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <a
    class="title"
    [class]="(isShowTitle$ | async) ? 'visible' : 'hidden'"
    routerLink="/"
    >{{ appName$ | async }}</a
  >
  <button matIconButton (click)="startSearch()">
    <mat-icon>search</mat-icon>
  </button>
</div>

} } @else {

<div class="container">
  <div class="title-container">
    <button
      type="button"
      aria-label="Toggle sidenav"
      matIconButton
      (click)="drawer().toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <a
      class="title"
      [class]="(isShowTitle$ | async) ? 'visible' : 'hidden'"
      routerLink="/"
      >{{ appName$ | async }}</a
    >
  </div>
  <span class="flex-spacer"></span>
  <app-search></app-search>
</div>
}

<mat-toolbar class="header">
  <app-toolbar [drawer]="drawer"></app-toolbar>
</mat-toolbar>
<mat-sidenav-container
  [style.marginTop.px]="isHandset() ? 56 : 64"
  class="sidenav-container"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    [class]="drawerOpened ? 'drawer-open' : 'drawer-close'"
    fixedInViewport
    [fixedTopGap]="isHandset() ? 56 : 64"
    (openedStart)="drawerOpened = true"
    (closedStart)="drawerOpened = false"
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content #content>
    <div class="page">
      <ng-content></ng-content>
    </div>
    @if (footer() == Footer.ANIM) {
    <app-footer class="footer"></app-footer>
    } @else {
    <app-footer class="footer" mode="dark"></app-footer>
    }
  </mat-sidenav-content>
</mat-sidenav-container>

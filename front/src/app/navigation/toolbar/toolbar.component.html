@if (isHandset$ | async) { @if (isSearch()) {
<app-search (onCloseSearch)="closeSearch()"></app-search>
} @else {
<div class="container">
  <button
    type="button"
    aria-label="Toggle sidenav"
    matIconButton
    (click)="drawer().toggle()"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <a
    class="title"
    [class]="(isShowTitle$ | async) ? 'visible' : 'hidden'"
    routerLink="/"
    >{{ appName$ | async }}</a
  >
  <button matIconButton (click)="startSearch()">
    <mat-icon>search</mat-icon>
  </button>
</div>

} } @else {

<div class="container">
  <a class="title" routerLink="/">{{ appName$ | async }}</a>
  <app-search version="desktop"></app-search>
  <div></div>
</div>
}

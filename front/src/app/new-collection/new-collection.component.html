<div class="container">
  <div class="fields">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="title" />
    </mat-form-field>
  </div>
  <div class="actions">
    <button (click)="cancel()" matButton>Cancel</button>
    <button (click)="save()" matButton="filled">Save</button>
  </div>
</div>

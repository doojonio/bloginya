<div class="container">
  <div class="fields">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="title" />
    </mat-form-field>
  </div>
  <div class="actions">
    <button (click)="cancel()" mat-button>Cancel</button>
    <button (click)="save()" mat-flat-button>Save</button>
  </div>
</div>

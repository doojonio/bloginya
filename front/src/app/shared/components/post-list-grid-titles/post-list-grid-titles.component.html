<div class="post-list-container">
  @for (item of ( posts() ) ; track item.id; let idx = $index; let count =
  $count ) {
  <div class="post-item">
    @if (withDeletion()) {
    <button
      class="post-delete-btn"
      matIconButton
      (click)="onDelete.emit(item.id)"
    >
      <mat-icon>close</mat-icon>
    </button>
    }

    <a class="post-link" routerLink="/{{ getLink(item) }}">
      @if (item.picture_pre) {
      <img
        width="400"
        height="400"
        [ngSrc]="item.picture_pre"
        [priority]="isLCP()"
        placeholder
      />
      } @else {
      <div class="pre-placeholder"></div>
      }
      <p class="title">{{ item.title }}</p>
    </a>
  </div>
  }
</div>

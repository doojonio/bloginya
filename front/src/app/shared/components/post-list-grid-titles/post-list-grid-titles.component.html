<mat-grid-list
  [gutterSize]="(isHandset$ | async) ? '0.5rem' : '2rem'"
  cols="3"
  rowHeight="10rem"
>
  @for (item of ( posts() ) ; track item.id; let idx = $index; let count =
  $count ) {
  <a routerLink="/{{ getLink(item) }}">
    <mat-grid-tile>
      <div class="item">
        <div class="image" [style.background]="getPostPreStyle(item)"></div>
        <p class="title">{{ item.title }}</p>
      </div>
    </mat-grid-tile>
  </a>
  }
</mat-grid-list>

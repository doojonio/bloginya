<div class="post-list-container">
  @for (item of ( posts() ) ; track item.id; let idx = $index; let count =
  $count ) {
  <a class="post-item" routerLink="/{{ getLink(item) }}">
    @if (isHandset$ | async) {
    <img width="120px" height="120px" [src]="getImageUrl(item)" />
    } @else {
    <img width="200px" height="200px" [src]="getImageUrl(item)" />
    }
    <p class="title">{{ item.title }}</p>
  </a>
  }
</div>

@if (post(); as post) {
<ng-template #image>
  <a class="post-pic" routerLink="{{ linkForPost(post) }}"
    ><img width="120px" height="120px" [src]="getPicVariant(post)"
  /></a>
</ng-template>

@if(imageFirst()) {
<ng-container *ngTemplateOutlet="image"></ng-container>
}
<div class="post-text">
  <a class="post-title" routerLink="{{ linkForPost(post) }}">
    {{ post.title }}
  </a>
  <p class="post-descr">{{ post.description }}</p>
  <p class="post-tags">
    @for (tag of post.tags; track tag) {
    <a>#{{ tag }} </a>
    }
  </p>
</div>
@if(!imageFirst()) {
<ng-container *ngTemplateOutlet="image"></ng-container>
} }
